<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-item">Home</li>
          <li class="nav-item">Galleries</li>
          <li class="nav-item">Features</li>
          <li class="nav-item">Stylecase</li>
        </ul>
      </nav>
      <h1 class="title-name">Pinhole</h1>
    </header>

    <div class="hammenu">
      <div class="hambar"></div>
      <div class="hambar"></div>
      <div class="hambar"></div>
    </div>

    <section class="photo-container">
      <figure class="photo-box photo-box-1">
        <div class="photo-media">
          <img src="./assests/images/children-playing.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Children Playing</p>
          <p>14 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-2">
        <div class="photo-media">
          <img
            src="./assests/images/green-interior-design.jpg"
            class="photo-img"
          />
        </div>
        <figcaption>
          <p>Interior Design</p>
          <p>24 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-3">
        <div class="photo-media">
          <img src="./assests/images/forestry.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Forestry</p>
          <p>34 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-4">
        <div class="photo-media">
          <img src="./assests/images/lake-and-valley.jpg" class="photo-img" />
        </div>

        <figcaption>
          <p>Lake and Valley</p>
          <p>38 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-5">
        <div class="photo-media">
          <img src="./assests/images/edinbourgh.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Edinbourgh</p>
          <p>33 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-6">
        <div class="photo-media">
          <img src="./assests/images/new-york.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>New York City</p>
          <p>53 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-7">
        <div class="photo-media">
          <img src="./assests/images/elephant.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Elephant</p>
          <p>22 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-8">
        <div class="photo-media">
          <img src="./assests/images/flower.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Flower</p>
          <p>10 Photos</p>
        </figcaption>
      </figure>

      <figure class="photo-box photo-box-9">
        <div class="photo-media">
          <img src="./assests/images/landscape.jpg" class="photo-img" />
        </div>
        <figcaption>
          <p>Beautiful landscape</p>
          <p>14 Photos</p>
        </figcaption>
      </figure>
    </section>

    <div class="galleryContainer"></div>

    <button class="showMoreButton">Show more</button>

    <div class="loader" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
